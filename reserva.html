<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu cita - Lore Rodriguez’s Makeup</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="reserva.css">
</head>
<body>
  <!-- LOGO -->
  <img src="Img.PNG" alt="Logo Lore Rodriguez" class="logo">

  <!-- SECCIÓN SUPERIOR -->
  <header class="header">
    <h1 class="title">Reserva tu cita</h1>
    <p style="color: var(--dorado-claro); font-weight: 500; text-shadow: 0 0 10px var(--brillo-dorado);">
      Elige tu servicio, fecha y hora, y termina tu reserva fácilmente
    </p>
  </header>

  <!-- FORMULARIO DE RESERVA -->
  <section class="main-content">
    <div class="reserva-form">
      <!-- Selección de servicio -->
      <label for="servicio" class="label">Selecciona tu servicio</label>
      <select id="servicio">
        <option value="" disabled selected>-- Escoge un servicio --</option>
        <option value="Maquillaje social">Maquillaje social</option>
        <option value="Maquillaje social con ondas sueltas">Maquillaje social con ondas sueltas</option>
        <option value="Maquillaje social con peinado sencillo">Maquillaje social con peinado sencillo</option>
        <option value="Maquillaje social con planchado">Maquillaje social con planchado</option>
      </select>

      <!-- Selección de fecha -->
      <label for="fecha" class="label">Selecciona la fecha</label>
      <input type="date" id="fecha">

      <!-- Selección de hora -->
      <label for="hora" class="label">Selecciona la hora</label>
      <input type="time" id="hora" min="05:00" max="22:00">

      <!-- Botón para WhatsApp -->
      <button id="reservaBtn">Termina tu reserva</button>
    </div>
  </section>

  <!-- SCRIPT PARA GENERAR LINK DE WHATSAPP -->
  <script>
    document.getElementById('reservaBtn').addEventListener('click', function() {
      const servicio = document.getElementById('servicio').value;
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      if (!servicio || !fecha || !hora) {
        alert("Por favor, completa todos los campos para continuar.");
        return;
      }

      const mensaje = `¡Hola Lore! Quisiera realizarme ${servicio} el día ${fecha} a las ${hora} ✨`;
      const url = `https://api.whatsapp.com/send?phone=593969426732&text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
