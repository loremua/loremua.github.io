<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva tu cita - Lore Rodriguez’s Makeup</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="reserva.css">
</head>
<body>
  <!-- LOGO -->
  <img src="Img.PNG" alt="Logo Lore Rodriguez" class="logo">

  <!-- SECCIÓN SUPERIOR -->
  <header class="header">
    <h1 class="title">Reserva tu cita</h1>
    <p class="subtitle">Elige tu servicio, fecha y hora de manera cómoda y rápida ✨</p>
  </header>

  <!-- FORMULARIO DE RESERVA VISUAL -->
  <section class="main-content">

    <!-- SERVICIOS COMO TARJETAS -->
    <div class="servicios-container">
      <div class="servicio-card" data-servicio="Maquillaje social">Maquillaje social</div>
      <div class="servicio-card" data-servicio="Maquillaje social con ondas sueltas">Maquillaje con ondas sueltas</div>
      <div class="servicio-card" data-servicio="Maquillaje social con peinado sencillo">Maquillaje + peinado sencillo</div>
      <div class="servicio-card" data-servicio="Maquillaje social con planchado">Maquillaje + planchado</div>
    </div>

    <!-- FECHA Y HORA -->
    <div class="reserva-form">
      <label for="fecha" class="label">Selecciona la fecha</label>
      <input type="date" id="fecha">

      <label for="hora" class="label">Selecciona la hora</label>
      <input type="time" id="hora" min="05:00" max="22:00">

      <!-- BOTÓN PARA WHATSAPP -->
      <button id="reservaBtn">Termina tu reserva</button>
    </div>
  </section>

  <script>
    let servicioSeleccionado = "";

    // Selección de tarjetas
    document.querySelectorAll('.servicio-card').forEach(card => {
      card.addEventListener('click', function() {
        // Remueve la selección previa
        document.querySelectorAll('.servicio-card').forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
        servicioSeleccionado = this.getAttribute('data-servicio');
      });
    });

    // Botón de reserva
    document.getElementById('reservaBtn').addEventListener('click', function() {
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      if (!servicioSeleccionado || !fecha || !hora) {
        alert("Por favor, completa todos los campos para continuar.");
        return;
      }

      const mensaje = `¡Hola Lore! Quisiera realizarme ${servicioSeleccionado} el día ${fecha} a las ${hora} ✨`;
      const url = `https://api.whatsapp.com/send?phone=593969426732&text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
