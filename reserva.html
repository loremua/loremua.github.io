<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="reserva.css">
</head>
<body>
  <!-- LOGO -->
  <img src="Img.PNG" alt="Logo Lore Rodriguez" class="logo">

  <!-- SECCIÓN SUPERIOR -->
  <header class="header">
    <h1 class="title">Reserva tu cita</h1>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <section class="reserva-container">
    <!-- TARJETAS DE SERVICIO -->
    <div class="servicios-container">
      <div class="servicio-card" data-servicio="Maquillaje social">Maquillaje social</div>
      <div class="servicio-card" data-servicio="Maquillaje social con ondas sueltas">Maquillaje social con ondas sueltas</div>
      <div class="servicio-card" data-servicio="Maquillaje social con peinado sencillo">Maquillaje social con peinado sencillo</div>
      <div class="servicio-card" data-servicio="Maquillaje social con planchado">Maquillaje social con planchado</div>
    </div>

    <!-- SELECCIÓN DE FECHA -->
    <div class="input-container">
      <label for="fecha">Selecciona la fecha:</label>
      <input type="date" id="fecha" min="<?= date('Y-m-d'); ?>">
    </div>

    <!-- SELECCIÓN DE HORA -->
    <div class="input-container">
      <label for="hora">Selecciona la hora:</label>
      <input type="time" id="hora" min="05:00" max="22:00">
    </div>

    <!-- BOTÓN RESERVA -->
    <div class="boton-container">
      <a href="#" id="reservaBtn" class="main-btn">Termina tu reserva</a>
    </div>
  </section>

  <!-- SCRIPT: selección de tarjeta y generar mensaje WhatsApp -->
  <script>
    const tarjetas = document.querySelectorAll('.servicio-card');
    let servicioSeleccionado = '';
    
    tarjetas.forEach(tarjeta => {
      tarjeta.addEventListener('click', () => {
        tarjetas.forEach(t => t.classList.remove('selected'));
        tarjeta.classList.add('selected');
        servicioSeleccionado = tarjeta.dataset.servicio;
      });
    });

    const reservaBtn = document.getElementById('reservaBtn');
    reservaBtn.addEventListener('click', () => {
      const fecha = document.getElementById('fecha').value;
      const hora = document.getElementById('hora').value;

      if (!servicioSeleccionado || !fecha || !hora) {
        alert('Por favor, selecciona un servicio, una fecha y una hora.');
        return;
      }

      const mensaje = `¡Hola Lore! Quisiera realizarme ${servicioSeleccionado} el día ${fecha} a las ${hora} ✨`;
      const whatsappUrl = `https://api.whatsapp.com/send?phone=593969426732&text=${encodeURIComponent(mensaje)}`;

      window.open(whatsappUrl, '_blank');
    });
  </script>

</body>
</html>
